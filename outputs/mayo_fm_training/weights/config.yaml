data:
  aug_prob: 0.5
  batch_size: 4
  data_dir: ../data/Mayo/
  elastic_alpha: 120
  elastic_sigma: 6
  img_size: 256
  num_workers: 0
device: cuda
experiment_name: mayo_fm_training
model:
  attention_resolutions:
  - 2
  - 3
  base_channels: 64
  channel_mults:
  - 1
  - 2
  - 4
  - 4
  dropout: 0.1
  in_channels: 1
  num_res_blocks: 2
  out_channels: 1
training:
  epochs: 500
  learning_rate: 0.0001
  sample_every: 5
  save_every: 50
  sigma_min: 1.0e-05
